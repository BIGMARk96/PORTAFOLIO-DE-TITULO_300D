<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva tu Hora</title>
    <link href='/style.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .horarios-container {
            max-height: 400px;
            overflow-y: auto;
        }
        .horarios-container::-webkit-scrollbar {
            width: 8px;
        }
        .horarios-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .horarios-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        .horarios-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <!-- navbar -->
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="image/dumbbells.svg" alt="Logo" width="60" height="54" class="d-inline-block align-text-top">
                    Inicia Tu Gym
                </a>
                <div class="d-flex align-items-center">
                    <span class="me-3" id="welcomeMessage"></span>
                    <button class="btn btn-outline-success me-2" type="button" onclick="cerrarSesion()">Salir</button>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Horarios Disponibles con Nutricionistas</h2>
        
        <div class="row" id="listaHorariosNutris">
            <!-- Los horarios se cargarán dinámicamente aquí -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const horarios = JSON.parse(localStorage.getItem('horariosNutri')) || [];
            const nutricionistas = JSON.parse(localStorage.getItem('nutricionistas')) || [];
            const contenedor = document.getElementById('listaHorariosNutris');

            if (horarios.length === 0) {
                contenedor.innerHTML = `
                    <div class="col-12 text-center">
                        <p class="lead">No hay horarios disponibles en este momento</p>
                    </div>
                `;
                return;
            }

            // Agrupar horarios por nutricionista
            const horariosPorNutricionista = {};
            horarios.forEach(horario => {
                if (!horariosPorNutricionista[horario.nutricionistaId]) {
                    horariosPorNutricionista[horario.nutricionistaId] = [];
                }
                horariosPorNutricionista[horario.nutricionistaId].push(horario);
            });

            // Generar HTML para cada nutricionista y sus horarios
            const horariosHTML = Object.entries(horariosPorNutricionista).map(([nutricionistaId, horariosNutri]) => {
                const nutricionista = nutricionistas.find(n => n.usuario === nutricionistaId);
                if (!nutricionista) return '';

                const horariosCards = horariosNutri.map(horario => `
                    <div class="card mb-3">
                        <div class="card-body">
                            <p class="card-text">
                                <strong>Fecha:</strong> ${horario.fecha}<br>
                                <strong>Horario:</strong> ${horario.horaInicio} - ${horario.horaFin}
                            </p>
                            <button class="btn btn-success" onclick="reservarHora('${horario.fecha}', '${horario.horaInicio}', '${nutricionista.usuario}')">
                                Reservar Hora
                            </button>
                        </div>
                    </div>
                `).join('');

                return `
                    <div class="col-md-4 mb-4">
                        <div class="card h-100">
                            <div class="card-header bg-success text-white">
                                <h5 class="card-title mb-0">Dr(a). ${nutricionista.nombre}</h5>
                                <small>Licencia: ${nutricionista.numeroLicencia}</small>
                            </div>
                            <div class="card-body">
                                <div class="horarios-container">
                                    ${horariosCards}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            contenedor.innerHTML = horariosHTML;
        });

        function reservarHora(fecha, hora, nutricionistaId) {
            const usuarioActual = JSON.parse(localStorage.getItem('usuarioActual'));
            if (!usuarioActual) {
                alert('Debes iniciar sesión para reservar una hora');
                return;
            }

            // Verificar si el usuario ya tiene una hora reservada
            const reservas = JSON.parse(localStorage.getItem('reservasNutri')) || [];
            const reservasUsuario = reservas.filter(r => 
                r.usuarioId === usuarioActual.usuario && 
                (r.estado === 'pendiente' || r.estado === 'confirmada')
            );

            if (reservasUsuario.length > 0) {
                alert('Ya tienes una hora reservada. Por favor espera a que sea atendida o cancelada antes de reservar otra.');
                return;
            }

            const reserva = {
                fecha,
                hora,
                nutricionistaId,
                usuarioId: usuarioActual.usuario,
                nombreUsuario: usuarioActual.usuario,
                estado: 'pendiente'
            };

            reservas.push(reserva);
            localStorage.setItem('reservasNutri', JSON.stringify(reservas));

            // Actualizar el botón y mostrar mensaje
            const botonReserva = event.target;
            botonReserva.disabled = true;
            botonReserva.innerHTML = 'Hora Reservada';
            
            // Agregar mensaje de confirmación
            const mensajeDiv = document.createElement('div');
            mensajeDiv.className = 'alert alert-success mt-2';
            mensajeDiv.innerHTML = 'Gracias por tu reserva. Esperaremos la confirmación del nutricionista.';
            botonReserva.parentNode.appendChild(mensajeDiv);
        }
    </script>
</body>
</html>
