<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso Nutricionista</title>
    <link href="./style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- navbar -->
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="image/dumbbells.svg" alt="Logo" width="60" height="54" class="d-inline-block align-text-top">
                    Inicia Tu Gym
                </a>
                <div>
                    <button class="btn btn-outline-success me-2" type="button" onclick="cerrarSesion()">Salir</button>
                </div>
            </div>
        </nav>
    </header>

    <!-- formulario ingreso nutricionista -->
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h2>Ingreso de Nutricionista</h2>
                <form id="loginNutriForm" onsubmit="validarIngresoNutri(event)">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="loginUsuario" required>
                        <label for="loginUsuario">Usuario</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="loginEmail" required>
                        <label for="loginEmail">Correo electrónico</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="loginPassword" required>
                        <label for="loginPassword">Contraseña</label>
                    </div>

                    <button type="submit" class="btn btn-success btn-lg">Ingresar como Nutricionista</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
