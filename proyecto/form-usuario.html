<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link href='/style.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- navbar -->
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="image/dumbbells.svg" alt="Logo" width="60" height="54" class="d-inline-block align-text-top">
                Inicia Tu Gym
              </a>
              <div>
                <button class="btn btn-outline-success me-2" type="button">Ingresa</button>
                <button class="btn btn-outline-success me-2" type="button">Registrate</button>
                <button class="btn btn-outline-success me-2" type="button">Salir</button>
              </div>
            </div>
          </nav>
    </header>
    <!-- fin navbar -->

    <!-- formulario usuario -->
    <div class="card">
        <div class="card-body">
          Bienvenido mierda hijo de la gran puta
          <br>
          <p>sexo</p>
          <select class="form-select" aria-label="Default select example">
            <option selected>Selecciona</option>
            <option value="1">hombre</option>
            <option value="2">mujer</option>
          </select>

          <p>Edad:</p>
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">tu edad</label>
          </div>

          <p>Peso(kg)</p>
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Tu peso</label>
          </div>

          <p>Altura(cm)</p>
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Tu altura en cm</label>
          </div>

          <p>¿Cuál es tu nivel de actividad física diaria?</p>
          <select class="form-select" aria-label="Default select example">
            <option selected>Selecciona</option>
            <option value="1">Sedentario: poco o nada de ejrcicio al dia</option>
            <option value="2">Actividad ligera: ejercicio ligero o deporte 1-3 días a la semana</option>
            <option value="2">Actividad moderada: ejercicio moderado o deporte 3-5 días a la semana</option>
            <option value="2">Actividad intensa: ejercicio intenso o deporte 6-7 días a la semana</option>
            <option value="2">Actividad muy intensa: ejercicio muy intenso o trabajo físico y ejercicio diario</option>
          </select>

          <p>¿Cuál es tu objetivo?</p>
          <select class="form-select" aria-label="Default select example">
            <option selected>Selecciona</option>
            <option value="1">Aumentar masa muscular</option>
            <option value="2">Bajar grasa corporal</option>
            <option value="2">Mantener peso actual</option>
          </select>

          <a href="" class="btn btn-primary btn-lg">Calcular</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
