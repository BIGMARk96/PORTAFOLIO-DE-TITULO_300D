<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresa</title>
    <link href="./style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- navbar -->
    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="image/dumbbells.svg" alt="Logo" width="60" height="54" class="d-inline-block align-text-top">
                    Inicia Tu Gym
                </a>
                <div class="d-flex align-items-center">
                    <button class="btn btn-outline-custom me-2" type="button" onclick="cerrarSesion()">Salir</button>
                </div>
            </div>
        </nav>
    </header>
    <!-- fin navbar -->

    <!-- formulario ingreso -->
    <main class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h2 class="text-center">Ingreso</h2>
                <form id="loginForm" onsubmit="validarIngreso(event)">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="loginUsuario" placeholder="Juan" required>
                        <label for="loginUsuario">Tu usuario</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                        <label for="loginPassword">Password</label>
                    </div>

                    <button type="submit" class="btn btn-custom-yellow btn-lg">Ingresar</button>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
