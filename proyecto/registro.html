<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="./style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- navbar -->
    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="image/dumbbells.svg" alt="Logo" width="60" height="54" class="d-inline-block align-text-top">
                    Inicia Tu Gym
                </a>
                <div class="d-flex align-items-center">
                    <button class="btn btn-outline-custom me-2" type="button" onclick="cerrarSesion()">Salir</button>
                </div>
            </div>
        </nav>
    </header>
    <!-- fin navbar -->

    <!-- formulario registro -->
    <main class="container mt-5">
        <form id="registroForm" onsubmit="guardarUsuario(event)">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="usuario" 
                       pattern=".{6,}" 
                       title="El usuario debe tener al menos 6 caracteres"
                       placeholder="Juan" required>
                <label for="usuario">Tu usuario (mínimo 6 caracteres)</label>
            </div>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" 
                       pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                       title="Ingresa un correo electrónico válido"
                       placeholder="nombre@ejemplo.com" required>
                <label for="email">Tu correo electrónico</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" 
                       pattern="(?=.*[A-Z])(?=.*[0-9]).{6,}"
                       title="La contraseña debe tener al menos 6 caracteres, una mayúscula y un número"
                       placeholder="Password" required>
                <label for="password">Password (mínimo 6 caracteres, una mayúscula y un número)</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="confirmPassword" 
                       placeholder="Password" required>
                <label for="confirmPassword">Repite tu password</label>
            </div>

            <button type="submit" class="btn btn-custom-yellow btn-lg">Registrate</button>
        </form>
    </main>
    <!-- fin formulario registro -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
