<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resgistro</title>
    <link href='/style.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
 <!-- navbar -->
  <header>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="image/dumbbells.svg" alt="Logo" width="60" height="54" class="d-inline-block align-text-top">
          Inicia Tu Gym
        </a>
        <div>
          <button class="btn btn-outline-success me-2" type="button">Salir</button>
        </div>
      </div>
    </nav>
  </header>
<!-- fin navbar -->

<!-- formulario registro -->
<form id="registroForm" onsubmit="guardarUsuario(event)">
  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="usuario" 
           pattern=".{6,}" 
           title="El usuario debe tener al menos 6 caracteres"
           placeholder="Juan" required>
    <label for="usuario">Tu usuario (mínimo 6 caracteres)</label>
  </div>

  <div class="form-floating mb-3">
    <input type="email" class="form-control" id="email" 
           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
           title="Ingresa un correo electrónico válido"
           placeholder="nombre@ejemplo.com" required>
    <label for="email">Tu correo electrónico</label>
  </div>

  <div class="form-floating mb-3">
    <input type="password" class="form-control" id="password" 
           pattern="(?=.*[A-Z])(?=.*[0-9]).{6,}"
           title="La contraseña debe tener al menos 6 caracteres, una mayúscula y un número"
           placeholder="Password" required>
    <label for="password">Password (mínimo 6 caracteres, una mayúscula y un número)</label>
  </div>

  <div class="form-floating mb-3">
    <input type="password" class="form-control" id="confirmPassword" 
           placeholder="Password" required>
    <label for="confirmPassword">Repite tu password</label>
  </div>

  <button type="submit" class="btn btn-primary btn-lg">Registrate</button>
</form>
<!-- fin formulario registro -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
