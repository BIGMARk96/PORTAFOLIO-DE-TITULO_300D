<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Horas</title>
    <link href="./style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- navbar -->
    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="index.html">
                    <img src="image/dumbbells.svg" alt="Logo" width="80" height="74" class="d-inline-block">
                    <span class="brand-text ms-3">Inicia Tu Gym</span>
                </a>
                <div class="d-flex align-items-center">
                    <span class="me-3" id="welcomeMessage"></span>
                    <div class="position-relative d-inline-block me-3">
                        <i class="bi bi-bell-fill fs-5" style="cursor: pointer;" onclick="mostrarNotificaciones()"></i>
                        <span id="notificacionIndicador" class="position-absolute top-0 start-100 translate-middle p-1 bg-danger rounded-circle d-none">
                            <span class="visually-hidden">Notificaciones sin leer</span>
                        </span>
                    </div>
                    <button class="btn btn-outline-custom me-2" type="button" onclick="cerrarSesion()">Salir</button>
                </div>
            </div>
        </nav>
    </header>

    <main class="container py-5 flex-grow-1">
        <h2 class="text-center mb-4">Mis Horas con Nutricionistas</h2>
        
        <div class="row">
            <!-- Horas Pendientes -->
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h3 class="card-title">Horas Pendientes de Confirmación</h3>
                        <div id="horasPendientes" class="list-group">
                            <!-- Se llenarán dinámicamente -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Horas Confirmadas -->
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h3 class="card-title">Horas Confirmadas</h3>
                        <div id="horasConfirmadas" class="list-group">
                            <!-- Se llenarán dinámicamente -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="hora.html" class="btn btn-custom-yellow btn-lg">Reservar Nueva Hora</a>
        </div>
    </main>

    <footer class="navbar py-3 mt-auto">
        <div class="container d-flex justify-content-between align-items-center">
            <span class="text-white">&copy; 2024 Inicia Tu Gym</span>
            <div class="text-center">
                <p class="text-white">¿Te gustó la herramienta? Apoyar haciendo una donación.</p>
                <a href="https://www.paypal.com/cl/home" target="_blank">
                    <img src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" alt="Donate with PayPal button">
                </a>
            </div>
            <div>
                <a href="https://www.facebook.com" target="_blank" class="text-white me-3">
                    <i class="bi bi-facebook"></i>
                </a>
                <a href="https://www.twitter.com" target="_blank" class="text-white me-3">
                    <i class="bi bi-twitter"></i>
                </a>
                <a href="https://www.instagram.com" target="_blank" class="text-white">
                    <i class="bi bi-instagram"></i>
                </a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const usuarioActual = JSON.parse(localStorage.getItem('usuarioActual'));
            if (!usuarioActual) {
                window.location.href = 'index.html';
                return;
            }

            mostrarHorasUsuario();
        });

        function mostrarHorasUsuario() {
            const reservas = JSON.parse(localStorage.getItem('reservasNutri')) || [];
            const nutricionistas = JSON.parse(localStorage.getItem('nutricionistas')) || [];
            const usuarioActual = JSON.parse(localStorage.getItem('usuarioActual'));

            const horasPendientes = document.getElementById('horasPendientes');
            const horasConfirmadas = document.getElementById('horasConfirmadas');

            const reservasUsuario = reservas.filter(r => r.usuarioId === usuarioActual.usuario);
            const pendientes = reservasUsuario.filter(r => r.estado === 'pendiente');
            const confirmadas = reservasUsuario.filter(r => r.estado === 'confirmada');

            // Mostrar horas pendientes
            if (pendientes.length === 0) {
                horasPendientes.innerHTML = '<p class="text-muted">No tienes horas pendientes</p>';
            } else {
                horasPendientes.innerHTML = pendientes.map(r => {
                    const nutri = nutricionistas.find(n => n.usuario === r.nutricionistaId);
                    return `
                        <div class="list-group-item">
                            <h5>Dr(a). ${nutri.nombre}</h5>
                            <p>
                                <strong>Fecha:</strong> ${r.fecha}<br>
                                <strong>Hora:</strong> ${r.hora}<br>
                                <span class="badge bg-warning text-dark">Pendiente de confirmación</span>
                            </p>
                        </div>
                    `;
                }).join('');
            }

            // Mostrar horas confirmadas
            if (confirmadas.length === 0) {
                horasConfirmadas.innerHTML = '<p class="text-muted">No tienes horas confirmadas</p>';
            } else {
                horasConfirmadas.innerHTML = confirmadas.map(r => {
                    const nutri = nutricionistas.find(n => n.usuario === r.nutricionistaId);
                    return `
                        <div class="list-group-item">
                            <h5>Dr(a). ${nutri.nombre}</h5>
                            <p>
                                <strong>Fecha:</strong> ${r.fecha}<br>
                                <strong>Hora:</strong> ${r.hora}<br>
                                <span class="badge bg-success">Confirmada</span>
                            </p>
                        </div>
                    `;
                }).join('');
            }
        }
    </script>
</body>
</html>
