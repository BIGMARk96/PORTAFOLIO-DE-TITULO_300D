<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>inicio</title>
  <link href='/style.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <!-- navbar -->
  <header>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="image/dumbbells.svg" alt="Logo" width="60" height="54" class="d-inline-block align-text-top">
          Inicia Tu Gym
        </a>
        <div class="d-flex align-items-center">
          <span class="me-3" id="welcomeMessage"></span>
          <button class="btn btn-outline-success me-2" type="button" onclick="cerrarSesion()">Salir</button>
        </div>
      </div>
    </nav>
  </header>
  <!-- fin navbar -->

  <!-- bienvenida -->
  <div class="card">
    <div class="card-body">
      <div id="welcomeContainer">
        <!-- El contenido se llenará dinámicamente -->
      </div>
    </div>
  </div>
  <!-- fin bienvenida -->

  <!-- acceso nutricionista -->
  <div class="card mt-4">
    <div class="card-body">
      <h3 class="text-center">¿Eres Nutricionista?</h3>
      <div class="text-center">
        <a href="registro-nutri.html" class="btn btn-success btn-lg">Registro Nutricionista</a>
        <a href="ingresa-nutri.html" class="btn btn-success btn-lg">Ingreso Nutricionista</a>
      </div>
    </div>
  </div>
  <!-- fin acceso nutricionista -->

  



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script src="main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const usuarioActual = JSON.parse(localStorage.getItem('usuarioActual'));
      const welcomeContainer = document.getElementById('welcomeContainer');
      
      if (usuarioActual) {
        welcomeContainer.innerHTML = `
          <h2>¡Hola ${usuarioActual.usuario}!</h2>
          <p>Bienvenido a tu espacio personal de entrenamiento</p>
          <a href="form-usuario.html" class="btn btn-primary btn-lg mt-3">Ir a Calculadora de Calorías y Rutina</a>
        `;
      } else {
        welcomeContainer.innerHTML = `
          <p>Bienvenido a Inicia Tu Gym</p>
          <a href="registro.html" class="btn btn-primary btn-lg">Registrate</a>
          <a href="ingresa.html" class="btn btn-primary btn-lg">ingresa</a>
        `;
      }
    });
  </script>
</body>
</html>
