<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>inicio</title>
  <link href="./style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body class="d-flex flex-column min-vh-100">
  <!-- navbar -->
  <header>
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img src="image/dumbbells.svg" alt="Logo" width="80" height="74" class="d-inline-block">
          <span class="brand-text ms-3">Inicia Tu Gym</span>
        </a>
        <div class="d-flex align-items-center">
          <span class="me-3" id="welcomeMessage"></span>
          <div class="position-relative d-inline-block me-3">
            <i class="bi bi-bell-fill fs-5" style="cursor: pointer;" onclick="mostrarNotificaciones()"></i>
            <span id="notificacionIndicador" class="position-absolute top-0 start-100 translate-middle p-1 bg-danger rounded-circle d-none">
              <span class="visually-hidden">Notificaciones sin leer</span>
            </span>
          </div>
          <button class="btn btn-outline-custom me-2" type="button" onclick="cerrarSesion()">Salir</button>
        </div>
      </div>
    </nav>
  </header>

  <!-- Contenido principal -->
  <main class="container py-5 flex-grow-1 position-relative">
    <!-- Elementos decorativos izquierda -->
    <div class="position-absolute start-0 top-50 translate-middle-y d-none d-lg-block" style="left: -100px;">
      <div class="d-flex flex-column gap-4 animate__animated animate__fadeInLeft">
        <i class="bi bi-lightning-charge-fill text-warning" style="font-size: 3rem;"></i>
        <i class="bi bi-heart-pulse-fill text-danger" style="font-size: 3rem;"></i>
        <i class="bi bi-trophy-fill text-warning" style="font-size: 3rem;"></i>
      </div>
    </div>

    <!-- Elementos decorativos derecha -->
    <div class="position-absolute end-0 top-50 translate-middle-y d-none d-lg-block" style="right: -100px;">
      <div class="d-flex flex-column gap-4 animate__animated animate__fadeInRight">
        <i class="bi bi-bicycle text-primary" style="font-size: 3rem;"></i>
        <i class="bi bi-stopwatch-fill text-success" style="font-size: 3rem;"></i>
        <i class="bi bi-award-fill text-warning" style="font-size: 3rem;"></i>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <!-- Carrusel de imágenes -->
        <div id="carouselGym" class="carousel slide mb-4 shadow-lg" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselGym" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselGym" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselGym" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner rounded">
            <div class="carousel-item active">
              <img src="image/pexels-binyaminmellish-116077.jpg" class="d-block w-100" alt="Gym Image 1" style="height: 300px; object-fit: cover;">
            </div>
            <div class="carousel-item">
              <img src="image/pexels-goumbik-669585.jpg" class="d-block w-100" alt="Gym Image 2" style="height: 300px; object-fit: cover;">
            </div>
            <div class="carousel-item">
              <img src="image/pexels-pixabay-414029.jpg" class="d-block w-100" alt="Gym Image 3" style="height: 300px; object-fit: cover;">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselGym" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselGym" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

        <!-- Bienvenida con animación -->
        <div class="card mb-4 shadow-lg animate__animated animate__fadeIn">
          <div class="card-body text-center">
            <div id="welcomeContainer">
              <!-- El contenido se llenará dinámicamente -->
            </div>
          </div>
        </div>

        <!-- Acceso nutricionista con animación -->
        <div class="card shadow-lg animate__animated animate__fadeIn" style="animation-delay: 0.3s;">
          <div class="card-body text-center">
            <h3 class="mb-4 bg-dark text-white p-2 rounded">¿Eres Nutricionista?</h3>
            <div class="d-flex justify-content-center gap-3">
              <a href="ingresa-nutri.html" class="btn btn-custom-yellow btn-lg">Ingreso Nutricionista</a>
              <a href="darse-alta.html" class="btn btn-custom-yellow btn-lg">Darse de alta</a>
            </div>
          </div>
        </div>

        <!-- Nuevo botón Quiénes Somos -->
        <div class="card mt-4 shadow-lg animate__animated animate__fadeIn" style="animation-delay: 0.6s;">
          <div class="card-body text-center">
            <h3 class="mb-4 bg-dark text-white p-2 rounded">Conoce Más Sobre Nosotros</h3>
            <a href="somos.html" class="btn btn-custom-yellow btn-lg">¿Quiénes Somos?</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="navbar py-3 mt-auto">
    <div class="container d-flex justify-content-between align-items-center">
      <span class="text-white">&copy; 2024 Inicia Tu Gym</span>
      <div class="text-center">
        <p class="text-white">¿Te gustó la herramienta? Apoyar haciendo una donación.</p>
        <a href="https://www.paypal.com/cl/home" target="_blank">
          <img src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" alt="Donate with PayPal button">
        </a>
      </div>
      <div>
        <a href="https://www.facebook.com" target="_blank" class="text-white me-3">
          <i class="bi bi-facebook"></i>
        </a>
        <a href="https://www.twitter.com" target="_blank" class="text-white me-3">
          <i class="bi bi-twitter"></i>
        </a>
        <a href="https://www.instagram.com" target="_blank" class="text-white">
          <i class="bi bi-instagram"></i>
        </a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const usuarioActual = JSON.parse(localStorage.getItem('usuarioActual'));
      const nutricionistaActual = JSON.parse(localStorage.getItem('nutricionistaActual'));
      const welcomeContainer = document.getElementById('welcomeContainer');
      const accesoNutriContainer = document.querySelector('.card:last-child');
      
      if (nutricionistaActual) {
        welcomeContainer.innerHTML = `
          <h2 class="mb-4">¡Hola ${nutricionistaActual.nombre}!</h2>
          <p class="mb-4">Bienvenido a tu espacio de trabajo</p>
          <a href="panel-nutri.html" class="btn btn-custom-yellow btn-lg">Ir a tu Panel</a>
        `;
        if (accesoNutriContainer) {
          accesoNutriContainer.style.display = 'none';
        }
      } else if (usuarioActual) {
        welcomeContainer.innerHTML = `
          <h2 class="mb-4">¡Hola ${usuarioActual.usuario}!</h2>
          <p class="mb-4">Bienvenido a tu espacio personal de entrenamiento</p>
          <div class="d-flex gap-3 justify-content-center">
            <a href="form-usuario.html" class="btn btn-custom-yellow btn-lg">Calculadora de Calorías y Rutina</a>
            <a href="gestion-hora.html" class="btn btn-custom-yellow btn-lg">Gestionar Horas Nutricionista</a>
          </div>
        `;
      } else {
        welcomeContainer.innerHTML = `
          <h2 class="mb-4 bg-dark text-white p-2 rounded">Bienvenido a Inicia Tu Gym</h2>
          <p class="mb-4">En esta web podrás dar tu primer paso en el entrenamiento de fuerza y te ayudaremos con tus necesidades calóricas según tus objetivos. También podemos contactarte a nutricionistas en caso de que lo necesites, regístrate y podrás acceder.</p>
          <div class="d-flex gap-3 justify-content-center">
            <a href="registro.html" class="btn btn-custom-yellow btn-lg">Registrate</a>
            <a href="ingresa.html" class="btn btn-custom-yellow btn-lg">Ingresa</a>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
