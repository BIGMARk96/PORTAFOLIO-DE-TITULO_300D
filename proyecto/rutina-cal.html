<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rutina</title>
  <link href='/style.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- navbar -->
    <header>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="image/dumbbells.svg" alt="Logo" width="60" height="54" class="d-inline-block align-text-top">
            Inicia Tu Gym
          </a>
          <div class="d-flex align-items-center">
            <span class="me-3" id="welcomeMessage"></span>
            <button class="btn btn-outline-success me-2" type="button" onclick="cerrarSesion()">Salir</button>
          </div>
        </div>
      </nav>
    </header>
    <!-- fin navbar -->

    <!-- resultado calorias -->
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h2>Tus Resultados</h2>
                <div id="resultados"></div>
            </div>
        </div>
    </div>

    <!-- Rutina Semanal -->
    <div class="container mt-5">
      <div class="card">
          <div class="card-body">
              <h2>Tu Rutina Semanal</h2>
              <div class="table-responsive">
                  <table class="table table-bordered">
                      <thead class="table-success">
                          <tr>
                              <th>Lunes</th>
                              <th>Martes</th>
                              <th>Miércoles</th>
                              <th>Jueves</th>
                              <th>Viernes</th>
                              <th>Sábado</th>
                              <th>Domingo</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr>
                              <td></td>
                              <td></td>
                              <td></td>
                              <td></td>
                              <td></td>
                              <td></td>
                              <td></td>
                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
    </div>

    <!-- Botón de descarga -->
    <div class="container mt-3 text-center">
        <button class="btn btn-success btn-lg" onclick="descargarPDF()">
            Descargar Rutina PDF
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script>
        window.onload = function() {
            const resultados = JSON.parse(localStorage.getItem('resultadosCalorias'));
            if (!resultados) {
                window.location.href = 'form-usuario.html';
                return;
            }

            const resultadosDiv = document.getElementById('resultados');
            resultadosDiv.innerHTML = `
                <div class="alert alert-success">
                    <h3>Calorías Diarias Recomendadas: ${resultados.caloriasDiarias} kcal</h3>
                    <p>Tasa Metabólica Basal (TMB): ${resultados.tmb} kcal</p>
                    <p>Objetivo: ${resultados.objetivo === 'superavit' ? 'Aumentar masa muscular' : 
                                resultados.objetivo === 'deficit' ? 'Bajar grasa corporal' : 
                                'Mantener peso actual'}</p>
                    <hr>
                    <p>Datos ingresados:</p>
                    <ul>
                        <li>Sexo: ${resultados.datosUsuario.sexo}</li>
                        <li>Edad: ${resultados.datosUsuario.edad} años</li>
                        <li>Peso: ${resultados.datosUsuario.peso} kg</li>
                        <li>Altura: ${resultados.datosUsuario.altura} cm</li>
                    </ul>
                </div>
            `;

            if (resultados && resultados.rutina) {
                const tbody = document.querySelector('table tbody tr');
                const dias = ['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado', 'Domingo'];
                
                dias.forEach((dia, index) => {
                    const rutinaDia = resultados.rutina[dia];
                    if (rutinaDia) {
                        tbody.cells[index].innerHTML = `
                            <h5>${rutinaDia.titulo}</h5>
                            <ul class="list-unstyled">
                                ${rutinaDia.ejercicios.map(ej => `<li>${ej}</li>`).join('')}
                            </ul>
                        `;
                    } else {
                        tbody.cells[index].innerHTML = '<p class="text-muted">Descanso</p>';
                    }
                });
            }
        };
        
        function descargarPDF() {
            const usuarioActual = JSON.parse(localStorage.getItem('usuarioActual'));
            const resultados = JSON.parse(localStorage.getItem('resultadosCalorias'));
            
            // Crear contenedor para el PDF
            const element = document.createElement('div');
            element.innerHTML = `
                <div style="padding: 20px;">
                    <h1 style="text-align: center;">Rutina de Entrenamiento - Inicia Tu Gym</h1>
                    <h2 style="text-align: center;">Plan personalizado para ${usuarioActual.usuario}</h2>
                    
                    <div style="margin-top: 20px;">
                        <h3>Información Nutricional</h3>
                        <p>Calorías Diarias: ${resultados.caloriasDiarias} kcal</p>
                        <p>TMB: ${resultados.tmb} kcal</p>
                        <p>Objetivo: ${resultados.objetivo === 'superavit' ? 'Aumentar masa muscular' : 
                                    resultados.objetivo === 'deficit' ? 'Bajar grasa corporal' : 
                                    'Mantener peso actual'}</p>
                    </div>

                    <div style="margin-top: 20px;">
                        <h3>Rutina de Entrenamiento</h3>
                        ${Object.entries(resultados.rutina).map(([dia, rutina]) => `
                            <div style="margin-top: 10px;">
                                <h4>${dia} - ${rutina.titulo}</h4>
                                <ul>
                                    ${rutina.ejercicios.map(ejercicio => `
                                        <li>${ejercicio}</li>
                                    `).join('')}
                                </ul>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            // Configuración del PDF
            const opt = {
                margin: 1,
                filename: 'rutina-entrenamiento.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'cm', format: 'a4', orientation: 'portrait' }
            };

            // Generar y descargar el PDF
            html2pdf().set(opt).from(element).save();
        }
    </script>
</body>
</html>
