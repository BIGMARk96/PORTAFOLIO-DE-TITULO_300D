<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Nutricionista</title>
    <link href="./style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- navbar -->
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="image/dumbbells.svg" alt="Logo" width="60" height="54" class="d-inline-block align-text-top">
                    Inicia Tu Gym
                </a>
                <div>
                    <button class="btn btn-outline-success me-2" type="button" onclick="cerrarSesion()">Salir</button>
                </div>
            </div>
        </nav>
    </header>

    <!-- formulario registro nutricionista -->
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h2>Registro de Nutricionista</h2>
                <form id="registroNutriForm" onsubmit="guardarNutricionista(event)">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nombre" 
                               pattern="^[A-Za-zÁáÉéÍíÓóÚúÑñ]+ [A-Za-zÁáÉéÍíÓóÚúÑñ]+$"
                               title="Ingresa nombre y apellido separados por un espacio"
                               required>
                        <label for="nombre">Nombre y Apellido</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="usuario" 
                               pattern=".{6,}"
                               title="El usuario debe tener al menos 6 caracteres"
                               required>
                        <label for="usuario">Usuario (mínimo 6 caracteres)</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="numeroLicencia" 
                               pattern="[0-9]{8}"
                               title="La licencia debe tener exactamente 8 dígitos numéricos"
                               required>
                        <label for="numeroLicencia">Número de Licencia (8 dígitos)</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" 
                               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                               title="Ingresa un correo electrónico válido"
                               required>
                        <label for="email">Correo electrónico</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" 
                               pattern="(?=.*[A-Z])(?=.*[0-9]).{6,}"
                               title="La contraseña debe tener al menos 6 caracteres, una mayúscula y un número"
                               required>
                        <label for="password">Contraseña (mínimo 6 caracteres, una mayúscula y un número)</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="confirmPassword" required>
                        <label for="confirmPassword">Repetir contraseña</label>
                    </div>

                    <button type="submit" class="btn btn-success btn-lg">Registrarse como Nutricionista</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
